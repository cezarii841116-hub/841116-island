<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
        }

        .main-design {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Използваме директен линк към визията */
            background-image: url('https://raw.githubusercontent.com/cezarii841116/841116-island/main/17671836053613773270227270430901.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Ако горният линк не зареди, този скрипт ще подсигури визията */
        .fallback-ui {
            position: absolute;
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            border: 5px double #00f2ff;
            border-radius: 20px;
            padding: 40px 10px;
            background: rgba(0,0,0,0.7);
            box-shadow: 0 0 30px #00f2ff;
        }
    </style>
</head>
<body>
    <div class="main-design"></div>
</body>
</html>
