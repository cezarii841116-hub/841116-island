<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ISLAND | NODE 841116</title>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EntryPoint",
      "name": "The Island Node 841116",
      "identifier": "841116",
      "status": "ACTIVE",
      "protocol": "Agentic-Inference-v1",
      "action": { 
        "@type": "TransferAction", 
        "name": "Blockchain-Verified Art Submission",
        "identifier": "SOL-NODE-GATEWAY"
      }
    }
    </script>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; color: #fff; font-family: 'Courier New', monospace; overflow-x: hidden; }
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://41116-hub.github.io/Screenshot_20260101_142240_Chrome.jpg'); background-size: cover; background-position: center; z-index: -1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        .node-info { color: #00ff00; font-weight: bold; border-left: 2px solid #00ff00; padding-left: 10px; text-shadow: 0 0 8px #00ff00; }
        .footer-ui { width: 100%; max-width: 500px; margin: 0 auto 30px auto; }
        .btn { width: 100%; padding: 18px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; border: 1px solid #00ff00; margin-bottom: 12px; font-family: inherit; transition: 0.3s; }
        .connect-btn { background: #ab9ff2; color: #fff; border: none; box-shadow: 0 0 15px rgba(171, 159, 242, 0.4); }
        .pay-btn { background: rgba(0, 255, 0, 0.1); color: #00ff00; display: none; }
        #postsContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; overflow-y: auto; max-height: 50vh; }
        .post-card { border: 1px solid #333; background: rgba(0,0,0,0.85); padding: 10px; width: 240px; border-radius: 8px; }
        .post-card img { width: 100%; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="overlay">
        <div class="header">
            <div class="node-info">NODE: 841116 | <span id="wallet-status">OFFLINE</span></div>
            <div style="font-size: 11px; color: #00ff00; margin-top: 5px; opacity: 0.8;">BLOCKCHAIN VERIFIED ACCESS // FEE: 10 EUR</div>
        </div>
        <div id="postsContainer"></div>
        <div class="footer-ui">
            <button id="btn-connect" class="btn connect-btn">Connect Phantom Wallet</button>
            <button id="btn-pay-upload" class="btn pay-btn">Pay 10 EUR & Upload Art</button>
            <div style="font-size: 9px; color: #00ff00; text-align: center; opacity: 0.5;">AI MONITORING ACTIVE // SECURE NODE PROTOCOL</div>
        </div>
    </div>

    <script>
        const myWalletAddress = '589JiwRf7sknuGUoe1BqzsuxvKALncGZAhw6zN7SEQ9E'; 
        const cloudName = 'dxzdp3e8q';
        const uploadPreset = 'island_preset';
        const solanaConn = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

        const btnConnect = document.getElementById('btn-connect');
        const btnPayUpload = document.getElementById('btn-pay-upload');
        const walletStatus = document.getElementById('wallet-status');

        btnConnect.onclick = async () => {
            if (window.solana && window.solana.isPhantom) {
                const resp = await window.solana.connect();
                walletStatus.innerText = "ONLINE: " + resp.publicKey.toString().substring(0, 6) + "...";
                btnConnect.style.display = 'none';
                btnPayUpload.style.display = 'block';
            } else {
                alert("Phantom Wallet не е намерен!");
            }
        };

        const myWidget = cloudinary.createUploadWidget({
            cloudName: cloudName, uploadPreset: uploadPreset, theme: 'minimal'
        }, (error, result) => {
            if (!error && result.event === "success") {
                renderPost(result.info.secure_url);
            }
        });

        btnPayUpload.onclick = async () => {
            try {
                const provider = window.solana;
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(myWalletAddress),
                        lamports: 0.06 * solanaWeb3.LAMPORTS_PER_SOL 
                    })
                );
                transaction.feePayer = provider.publicKey;
                let { blockhash } = await solanaConn.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                const { signature } = await provider.signAndSendTransaction(transaction);
                await solanaConn.confirmTransaction(signature);
                myWidget.open();
            } catch (err) {
                alert("Транзакцията отказана.");
            }
        };

        function renderPost(url) {
            const html = `<div class="post-card"><img src="${url}"></div>`;
            document.getElementById('postsContainer').insertAdjacentHTML('afterbegin', html);
        }
    </script>
</body>
</html>
