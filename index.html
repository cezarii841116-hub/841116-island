<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>841116-ISLAND | SOCIAL</title>
    <style>
        /* ОСНОВЕН СТИЛ */
        body { background-color: #18191a; color: #e4e6eb; font-family: Segoe UI, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
        
        /* ГОРНА ЛЕНТА (NAVBAR) */
        .navbar { background-color: #242526; height: 56px; border-bottom: 1px solid #3e4042; display: flex; align-items: center; padding: 0 16px; position: sticky; top: 0; z-index: 100; }
        .logo { color: #00ff41; font-weight: bold; font-size: 20px; letter-spacing: 1px; }

        /* КОРИЦА (COVER PHOTO) */
        .cover-container { width: 100%; max-width: 940px; margin: 0 auto; position: relative; background: #242526; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; overflow: hidden; }
        .cover-photo { width: 100%; height: auto; display: block; border-bottom: 2px solid #00ff41; }

        /* ФИЙД (FEED) AREA */
        .main-content { max-width: 500px; margin: 20px auto; padding: 0 10px; }

        /* СЕКЦИЯ ЗА ПУБЛИКУВАНЕ */
        .create-post { background: #242526; border-radius: 8px; padding: 12px; margin-bottom: 16px; border: 1px solid #3e4042; }
        .upload-btn { background-color: #3a3b3c; border: none; color: #e4e6eb; padding: 10px; width: 100%; border-radius: 20px; cursor: pointer; text-align: left; padding-left: 20px; font-size: 15px; transition: 0.3s; }
        .upload-btn:hover { background-color: #4e4f50; }

        /* ПОСТОВЕ */
        .post { background: #242526; border-radius: 8px; border: 1px solid #3e4042; margin-bottom: 16px; overflow: hidden; }
        .post-header { padding: 12px; display: flex; align-items: center; }
        .user-avatar { width: 40px; height: 40px; background: #00ff41; border-radius: 50%; margin-right: 12px; }
        .user-info { font-weight: bold; font-size: 15px; }
        .post-image { width: 100%; height: auto; display: block; }
    </style>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>

    <div class="navbar">
        <div class="logo">NODE: 841116</div>
    </div>

    <div class="cover-container">
        <img src="https://res.cloudinary.com/dxzdp3e8q/image/upload/v1735654157/mptf0un09u9uym2yveof.jpg" class="cover-photo">
    </div>

    <div class="main-content">
        <div class="create-post">
            <button class="upload-btn" id="upload-button">Какво мислиш, Островянино?</button>
        </div>

        <div id="posts-container">
            </div>
    </div>

    <script>
        const uploadBtn = document.getElementById('upload-button');
        const postsContainer = document.getElementById('posts-container');
        
        window.onload = () => {
            const savedPosts = JSON.parse(localStorage.getItem('island_posts')) || [];
            savedPosts.forEach(url => renderPost(url));
        };

        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'dxzdp3e8q', 
            uploadPreset: 'island_preset'
        }, (error, result) => {
            if (!error && result && result.event === "success") { 
                const imageUrl = result.info.secure_url;
                savePost(imageUrl);
                renderPost(imageUrl);
            }
        });

        uploadBtn.addEventListener('click', () => { myWidget.open(); }, false);

        function savePost(url) {
            const savedPosts = JSON.parse(localStorage.getItem('island_posts')) || [];
            savedPosts.unshift(url);
            localStorage.setItem('island_posts', JSON.stringify(savedPosts));
        }

        function renderPost(imageUrl) {
            const postHtml = `
                <div class="post">
                    <div class="post-header">
                        <div class="user-avatar"></div>
                        <div class="user-info">Node Admin</div>
                    </div>
                    <img src="${imageUrl}" class="post-image">
                </div>`;
            postsContainer.insertAdjacentHTML('afterbegin', postHtml);
        }
    </script>
</body>
</html>
