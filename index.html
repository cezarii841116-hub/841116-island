<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE ISLAND - SOCIAL NODE</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #e4e6eb; line-height: 1.5; }

        /* КОРИЦА - Твоят дизайн */
        .header-container {
            width: 100%;
            height: 35vh; /* Заема 35% от екрана */
            background: url('unnamed (1).jpg') no-repeat center center;
            background-size: cover;
            border-bottom: 2px solid #00f2ff;
            position: relative;
        }

        .header-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #00f2ff;
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* СТЕНА (FEED) */
        .feed {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* КУТИЯ ЗА НОВ ПОСТ */
        .create-post {
            background: #1c1d1f;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .upload-trigger {
            width: 100%;
            padding: 12px;
            background: #3a3b3c;
            border-radius: 20px;
            border: none;
            color: #b0b3b8;
            text-align: left;
            padding-left: 20px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .upload-trigger:hover { background: #4e4f50; }

        /* ПОСТОВЕ */
        .post {
            background: #1c1d1f;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .post-header {
            padding: 12px;
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #00f2ff;
            font-size: 14px;
        }

        .post-image {
            width: 100%;
            display: block;
            border-top: 1px solid #333;
            background: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-overlay">NODE: 841116 | ARCHIVE</div>
    </div>

    <div class="feed">
        <div class="create-post">
            <button class="upload-trigger" id="upload-button">Сподели изкуство на Острова...</button>
        </div>

        <div id="posts-container">
            <div class="post">
                <div class="post-header">System Administrator</div>
                <img src="unnamed (1).jpg" class="post-image">
            </div>
        </div>
    </div>

    <script>
        // ЛОГИКА ЗА КАЧВАНЕ
        const uploadBtn = document.getElementById('upload-button');
        const postsContainer = document.getElementById('posts-container');

        // Конфигуриране на Cloudinary (Нужно е да смениш тези 2 полета по-късно)
        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'demo', // Смени с твоето име
            uploadPreset: 'unsigned_preset' // Смени с твоя preset
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                addNewPost(result.info.secure_url);
            }
        });

        uploadBtn.addEventListener('click', () => {
            myWidget.open();
        });

        function addNewPost(imageUrl) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <div class="post-header">User_${Math.floor(Math.random()*1000)}</div>
                <img src="${imageUrl}" class="post-image">
            `;
            // Добавя най-отгоре
            postsContainer.prepend(postElement);
        }
    </script>
</body>
</html>
