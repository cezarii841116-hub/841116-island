<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ISLAND | NODE 841116</title>
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        /* Скелетът и Корицата - Запазени на 100% */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; }
        
        .background-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: url('https://41116-hub.github.io/Screenshot_20260101_142240_Chrome.jpg'); 
            background-size: cover; background-position: center; z-index: -1; 
        }

        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.4); /* Запазваме видимостта на фоновата картинка */
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 20px; box-sizing: border-box; 
        }

        .node-info { color: #00ff00; font-weight: bold; border-left: 2px solid #00ff00; padding-left: 10px; text-transform: uppercase; }

        /* Бутоните са интегрирани в твоя UI дизайн */
        .footer-ui { width: 100%; max-width: 500px; margin: 0 auto 40px auto; text-align: center; }
        
        .btn-ui { 
            background: rgba(20, 20, 20, 0.9); border: 1px solid #00ff00; color: #00ff00; 
            padding: 18px; width: 100%; cursor: pointer; text-transform: uppercase; 
            border-radius: 8px; font-family: inherit; font-weight: bold; 
        }

        #wallet-btn { background: #ab9ff2; color: #fff; border: none; margin-bottom: 10px; }

        #postsContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="overlay">
        <div class="header">
            <div class="node-info">NODE: 841116 | <span id="status-text">OFFLINE</span></div>
            <div style="font-size: 11px; color: #00ff00; margin-left: 12px; opacity: 0.8;">BLOCKCHAIN VERIFIED ACCESS // FEE: 10 EUR</div>
        </div>

        <div id="postsContainer"></div>

        <div class="footer-ui">
            <button id="wallet-btn" class="btn-ui">Connect Phantom Wallet</button>
            <button id="upload-btn" class="btn-ui" style="display:none;">Pay 10 EUR & Share Art</button>
            <div style="font-size: 10px; color: #00ff00; margin-top: 10px; opacity: 0.6;">AI MONITORING ACTIVE // SECURE NODE</div>
        </div>
    </div>

    <script>
        const myWallet = '589JiwRf7sknuGUoe1BqzsuxvKALncGZAhw6zN7SEQ9E';
        const solanaConn = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

        // Връзка с Phantom
        document.getElementById('wallet-btn').onclick = async () => {
            if (window.solana && window.solana.isPhantom) {
                const resp = await window.solana.connect();
                document.getElementById('status-text').innerText = "ONLINE";
                document.getElementById('wallet-btn').style.display = 'none';
                document.getElementById('upload-btn').style.display = 'block';
            }
        };

        // Cloudinary
        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'dxzdp3e8q', uploadPreset: 'island_preset', theme: 'minimal'
        }, (error, result) => {
            if (!error && result.event === "success") {
                const html = `<div style="border:1px solid #333; padding:5px; background:#000;"><img src="${result.info.secure_url}" style="width:150px;"></div>`;
                document.getElementById('postsContainer').insertAdjacentHTML('afterbegin', html);
            }
        });

        // Плащане
        document.getElementById('upload-btn').onclick = async () => {
            try {
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: window.solana.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(myWallet),
                        lamports: 0.06 * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );
                let { blockhash } = await solanaConn.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = window.solana.publicKey;
                const { signature } = await window.solana.signAndSendTransaction(transaction);
                await solanaConn.confirmTransaction(signature);
                myWidget.open();
            } catch (err) { alert("Транзакцията не е завършена."); }
        };
    </script>
</body>
</html>
