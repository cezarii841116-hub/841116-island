<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            margin: 0; 
            background-color: #000;
            overflow: hidden;
        }

        /* Това прави изображението ти фонов слой на целия екран */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Тук използваме твоята оригинална снимка като фон */
            background-image: url('https://raw.githubusercontent.com/cezarii841116/841116-island/main/17671836053613773270227270430901.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Прозрачен слой за четливост, ако решиш да добавяш интерактивни бутони по-късно */
        .content-overlay {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content-overlay">
        </div>
</body>
</html>
